<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="get-input">
        <label for="input_zone">Choose TimeZone:</label>
        <input id="input_zone" list="zones" value="America/New_York">
        <datalist id="zones">
            <option value="Africa/Abidjan">Africa/Abidjan</option>
            <option value="Africa/Accra">Africa/Accra</option>
            <option value="Africa/Addis_Ababa">Africa/Addis_Ababa</option>
            <option value="Africa/Algiers">Africa/Algiers</option>
            <option value="Africa/Asmara">Africa/Asmara</option>
            <option value="Africa/Asmera">Africa/Asmera</option>
            <option value="Africa/Bamako">Africa/Bamako</option>
            <option value="Africa/Bangui">Africa/Bangui</option>
            <option value="Africa/Banjul">Africa/Banjul</option>
            <option value="Africa/Bissau">Africa/Bissau</option>
            <option value="America/New_York">America/New_York</option>
            <option value="America/Noronha">America/Noronha</option>
            <option value="America/Port_of_Spain">America/Port_of_Spain</option>
            <option value="America/Rio_Branco">America/Rio_Branco</option>
            <option value="America/Porto_Velho">America/Porto_Velho</option>
            <option value="America/Argentina/Salta">America/Argentina/Salta</option>
            <option value="America/Argentina/Ushuaia">America/Argentina/Ushuaia</option>
            <option value="Asia/Chita">Asia/Chita</option>
            <option value="Asia/Dubai">Asia/Dubai</option>
            <option value="Asia/Jakarta">Asia/Jakarta</option>
            <option value="Asia/Seoul">Asia/Seoul</option>
            <option value="Asia/Tehran">Asia/Tehran</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="Asia/Yangon">Asia/Yangon</option>
        </datalist>
        <button onclick="getInput()">Get DateTime</button>
    </div>
    <div class="clock">
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
        <span id="midday">am?pm</span>
    </div>
    <div class="date">
        <div id="years">00</div>
        <div id="months">00</div>
        <div id="days">00</div>
        <p id="season">season</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
